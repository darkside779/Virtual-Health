<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="images/Home-logo2.jpg">
    <title>Virtual Health</title>
  </head>



<script>


document.getElementById('sendBtn').addEventListener('click', function() {
    let specialization = sessionStorage.getItem('specialization');
    let specializationColor = sessionStorage.getItem('specializationColor');
    let message = document.getElementById('messageInput').value;

    if(message.trim() !== '') {
        let chatMessage = document.createElement('div');
        chatMessage.style.color = specializationColor;
        chatMessage.innerHTML = <strong>${specialization}:</strong> ${message};
        document.getElementById('chatBox').appendChild(chatMessage);
        document.getElementById('messageInput').value = ''; // مسح الحقل بعد الإرسال
    } else {
        alert('Please enter a message.');
    }
});
</script>
